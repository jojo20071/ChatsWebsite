<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Interactive Data Visualization Platform</h1>
    </header>
    <aside id="sidebar">
        <ul>
            <li onclick="showPage('dashboard')">Dashboard</li>
            <li onclick="showPage('upload')">Data Upload</li>
            <li onclick="showPage('realtime')">Real-Time Data</li>
            <li onclick="showPage('settings')">Settings</li>
        </ul>
    </aside>
    <main>
        <section id="dashboard" class="page">
            <h2>Dashboard</h2>
            <div class="controls">
                <button onclick="setChartType('bar')">Bar Chart</button>
                <button onclick="setChartType('line')">Line Chart</button>
                <button onclick="setChartType('pie')">Pie Chart</button>
                <input type="text" id="filterInput" placeholder="Filter" oninput="applyFilter()">
                <input type="number" id="zoomInput" placeholder="Zoom Level" oninput="applyZoom()">
            </div>
            <svg id="chart"></svg>
        </section>
        <section id="upload" class="page">
            <h2>Data Upload</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadData()">Upload Data</button>
        </section>
        <section id="realtime" class="page">
            <h2>Real-Time Data</h2>
            <svg id="realtimeChart"></svg>
        </section>
        <section id="settings" class="page">
            <h2>Settings</h2>
            <label>
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                Dark Mode
            </label>
        </section>
    </main>
</body>
</html>
